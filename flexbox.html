<!DOCTYPE html>
<html>

<head>
    <title> Flex Box</title>
</head>

<body style="padding-bottom: 900px;">

    <div style="
    display:flex;
    flex-direction: row;
    ">
        <div style="background-color: bisque;">div 1</div>
        <div style="background-color: azure;">div 2<p>text</p>
        </div>
    </div>

    <div style="
    display:flex;
    flex-direction: row;
    margin-top: 30px;
    ">
        <div style="background-color: bisque; width: 100px;">100px</div>
        <div style="background-color: azure; flex: 1;">flex 1
        </div>
    </div>


    <div style="
    display:flex;
    flex-direction: row;
    margin-top: 50px;
    ">
        <div style="background-color: bisque;">div 1</div>
        <div style="background-color: azure;">div 2<p>text</p>
        </div>
    </div>

    <div style="
    display:flex;
    flex-direction: row;
    margin-top: 30px;
    ">
        <div style="background-color: bisque; width: 100px;">100px</div>
        <div style="background-color: rgb(144, 108, 177); flex: 1;">flex 1</div>
        <div style="background-color: aqua; flex: 2;">flex 2</div>
    </div>

    <div style="
    display:flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-color: gray;
    border-style: solid;
    justify-content: end;
    ">
        <div style="background-color: bisque; width: 100px;">100px</div>
        <div style="background-color: rgb(144, 108, 177); width: 100px;">flex 1</div>
        <div style="background-color: aqua; width: 100px;">flex 2</div>
    </div>


    <div style="
    display:flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-color: gray;
    border-style: solid;
    justify-content: space-between;
    ">
        <div style="background-color: bisque; width: 100px;">100px</div>
        <div style="background-color: rgb(144, 108, 177); width: 100px;">flex 1</div>
        <div style="background-color: aqua; width: 100px;">flex 2</div>
    </div>



    <div style="
    display:flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-color: gray;
    border-style: solid;
    justify-content: space-between;
    align-items: center;
    ">
        <div style="background-color: bisque; width: 100px;">100px</div>
        <div style="background-color: rgb(144, 108, 177); width: 100px;">flex 1</div>
        <div style="background-color: aqua; width: 100px;">flex 2</div>
    </div>
</body>

</html>
